{% extends "base.html" %}

{% block content %}
<head>
    <title>Успех заказа</title>
</head>
<body>
    <h1>Ваш заказ успешно оформлен!</h1>
    {% if order %}
        <p>Номер заказа: {{ order.id }}</p>
        <p>Имя клиента: {{ order.customer_name }} {{ order.customer_surname }}</p>
        <!-- Добавьте больше деталей заказа по необходимости -->
    {% else %}
        <p>Заказ не найден.</p>
    {% endif %}
</body>
{% endblock %}

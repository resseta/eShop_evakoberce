{% extends "base.html" %}

{% block content %}
<h2>Vytvoření objednávkyF</h2>

    <form method="POST">
    {% csrf_token %}

        <!-- Informace o klientovi -->
    <h3>Informace o zákazníkovi</h3>
    <label for="customer_name">Name:</label>
    <input type="text" id="customer_name" name="customer_name" required /><br/>

    <label for="customer_email">Email:</label>
    <input type="email" id="customer_email" name="customer_email" required /><br/>

    <label for="customer_phone">Phone:</label>
    <input type="text" id="customer_phone" name="customer_phone" required /><br/>

    <h2>Address Information</h2>
    <label for="customer_address">Address:</label>
    <input type="text" id="customer_address" name="customer_address" required /><br/>

    <label for="customer_city">City:</label>
    <input type="text" id="customer_city" name="customer_city" required /><br/>

    <label for="customer_postal_code">Postal Code:</label>
    <input type="text" id="customer_postal_code" name="customer_postal_code" required /><br/>

    <label for="customer_country">Country:</label>
    <input type="text" id="customer_country" name="customer_country" required /><br/>

    <h2>Platba</h2>
    <label for="payment_method">Způsob platby:</label>
    <select id="payment_method" name="payment_method">
        {% for method in payment_methods %}
            <option value="{{ method.id }}">{{ method.name }}</option>
        {% endfor %}
    </select>

    <h2>Informace o doručení</h2>
    <label for="address">Adresa:</label>
    <input type="text" id="address" name="address" required />
    <label for="city">Město:</label>
    <input type="text" id="city" name="city" required />
    <label for="postal_code">PSČ:</label>
    <input type="text" id="postal_code" name="postal_code" required />
    <label for="country">Země:</label>
    <input type="text" id="country" name="country" required />
    <label for="phone">Telefon:</label>
    <input type="text" id="phone" name="phone" required />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="shipping_method">Způsob dopravy:</label>
    <select id="shipping_method" name="shipping_method">
        {% for method in shipping_methods %}
            <option value="{{ method.id }}">{{ method.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Objednat</button>
</form>

{% endblock %}
